<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
 <!-- Fonts -->
 <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">


 <!-- CSS -->
 <link rel="stylesheet" href="style.css">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Rating state start -->
<div class="rating">
  <div class="rating-icon"><object data="images/icon-star.svg" type="image/svg+xml">Star</object></div>
  <h1 class="rating-title">How did we do?</h1>
  <p class="rating-desc" style="font-size: 15px;">Please let us know how we did with your support request. All feedback is appreciated 
  to help us improve our offering!</p>
  <div class="rating-votes">
    <div class="rating-vote" style="display: inline;" id="rating-1">1</div>
    <div class="rating-vote" style="display: inline;" id="rating-2">2</div>
    <div class="rating-vote" style="display: inline;" id="rating-3">3</div>
    <div class="rating-vote" style="display: inline;" id="rating-4">4</div>
    <div class="rating-vote" style="display: inline;" id="rating-5">5</div>
    
</div>
   <button class="rating-submit"  id="rating-submit">Submit</button>
</div>

  <!-- Rating state end -->

  <!-- Thank you state start -->
  <div class="rated">
    <object class="rated-ilustration" data="images/illustration-thank-you.svg" type="image/svg+xml">Thank you</object>
    <div class="rated-result"><p>You selected 4 out of 5</p></div>
    <h1 class="rated-title">Thank you!</h1>
    <p class="rated-desc">We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
</div>
<!-- End of After rating -->
  

  <!-- Thank you state end -->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="script.js"></script>
  </div>
</body>
</html>
